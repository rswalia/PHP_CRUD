<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome to Taxi Bazaar - PHP CRUD Application</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container text-center mt-5">
    <h1 class="display-4 mb-4">Welcome to Taxi Bazaar</h1>
    <p class="lead">Experience seamless travel management with our PHP CRUD Application</p>
  </div>

  <!-- Center align -->
  <div class="container">
    <div class="index" style="margin-top: 90px; width: 500px; height: 350px;">
      <img src="img/login.png" alt="logo">
      <form>
        <div class="form-input">
          <input type="text" name="username" placeholder="Username" id="username">
        </div>
        <div class="form-input">
          <input type="password" name="password" placeholder="Password" id="password">
        </div>
        <input type="button" name="submit" value="LOGIN" class="btn-login" onclick="validate()"> <br>
        <input type="button" name="submit" value="REGISTER" class="btn-login" onclick="validate2()"> <br>
        <!-- <a href="#">Forgot Password ?</a> -->
      </form>
    </div>
  </div>
  <script type="text/javascript">
    function validate() {
      if (document.getElementById("username").value == "admin" &&
        document.getElementById("password").value == "admin") {

        alert("Login Successfull");
        window.location = 'dashboard.php';
        return false;
      }
      else {
        alert("Invalid Credentials, try again.");
        location.href = "index.html";
      }
    }

    function validate2() {
      window.location = 'register.php';
    }
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
